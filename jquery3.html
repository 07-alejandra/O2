<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#buttons").click(function(){
                $("#p").show(1000);

            });
            $("#buttonh").click(function(){
                $("#p").hide(1000);

            });
            $("#buttonf").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
                
            });
            $("#buttonftog").click(function(){
                $("#div4").fadeToggle();
                $("#div5").fadeToggle("slow");
                $("#div6").fadeToggle(3000); 
            });
            $("#buttonft").click(function(){
                $("#div7").fadeTo("slow",0.20);
                $("#div8").fadeTo("slow",0.7);
                $("#div9").fadeTo("slow",0.4);
                
            });
            $("#flip").click(function(){
                $("#panel").slideDown();
            });
            $("#button").click(function(){
                $("p").hide("slow",function(){
                    alert("The paragraph is now hidden")
                });
            });
        });
    </script>
</head>
<body>
    <p id="p" style="display:none;">Esta es mi P</p>
    <button id="buttons">Show</button>
    <button id="buttonh">Hide</button>
    <br>

    <div id="div1" style="background-color:rgb(255, 5, 5);display:none;">Las estrellas</div>
    <div id="div2" style="background-color:rgb(255, 123, 0);display:none;">La luna</div>
    <div id="div3" style="background-color:rgb(251, 255, 0);display:none;">La noche</div>
    <button id="buttonf">Click</button>
    <br>

    <div id="div4" style="background-color:rgb(97, 250, 8);display:none;">Las estrellas</div>
    <div id="div5" style="background-color:rgb(0, 255, 200);display:none;">La luna</div>
    <div id="div6" style="background-color:rgb(0, 225, 255);display:none;">La noche</div>
    <button id="buttonftog">Click</button>
    <br>

    <div id="div7" style="background-color:rgb(62, 95, 241);">Hola</div>
    <div id="div8" style="background-color:rgb(191, 76, 245);">Hola</div>
    <div id="div9" style="background-color:rgb(247, 47, 157);">Hola</div>
    <button id="buttonft">Click</button>
    <br>

    <div id="flip">Clic me</div>
    <div id="panel" style=display:none;>Hola</div>
    <br>

    <p>Este es un parrafo</p>
    <button id="button">Click me</button>
</body>
</html>
